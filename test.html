<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="style.css", rel="stylesheet", type="text/css"/>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type = "text/javascript" src="script.js"></script>
		<title>Vocabulary</title>
	</head>

	<body>
	<div class="block">
		<div class="title">
			<h1>MY FIRST VOCABULARY<h1>
			<h2>Vocabulary</h2>
		</div>
		<div>
			<table id="t_voc">
				<tr>
					<th id="english">English</th>
					<th id="transcription">Transcription </th>
					<th id="translation">Translation</th>
					<th id="img">Image</th>
				</tr>
				<tr>
					<td headers="english">cat</td>
					<td headers="transcription">[kat]</td>
					<td headers="translation">кот</td>
					<td headers="img"><img src="images/cat.jpg", width="100", height="70"/></td>
				</tr>
				<tr>
					<td headers="english">maintained </td>
					<td headers="transcription">[meɪnˈteɪnd]</td>
					<td headers="translation">поддерживается</td>
					<td headers="img"><img width="100", height="70"/></td>
				</tr>
				<tr>
					<td headers="english">concurrent</td>
					<td headers="transcription">[kənˈkʌrənt]</td>
					<td headers="translation">одновременно</td>
					<td headers="img"><img width="100", height="70"/></td>
				</tr>
				<tr>
					<td headers="english">distinguish</td>
					<td headers="transcription">[dɪsˈtɪŋgwɪʃ]</td>
					<td headers="translation">различают</td>
					<td headers="img"><img width="100", height="70"/></td>
				</tr>
			</table>
		</div>
		</div>
		<div class="block">
		<div class="title"><h2>Input section</h2>
		</div>
		<div>
			<input name="input_new", placeholder="Please enter in English", size="50"/>  <!--value="Enter new word"-->
			<input name="input_new", placeholder="Please enter Transcription", size="50"/>
			<input name="input_new", placeholder="Please enter in Russian", size="50"/>
			<button name="attach">Attach Image</button>
			<form>
				<br><button id = "add_new", name="add_new">Click to add</button></br>
			</form>
		</div>
		</div>
	</body>
</html>
